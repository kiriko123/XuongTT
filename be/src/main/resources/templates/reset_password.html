<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #b69bd0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input:focus {
      border-color: #007bff;
      outline: none;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
    }
    .success {
      color: green;
      font-size: 14px;
    }
  </style>
</head>
<body>
<form action="/api/v1/auth/reset-password" method="POST" id="resetForm">

  <h1>Change password</h1>

  <input type="hidden" name="code" th:value="${param.code}" />

  <label>New Password</label>
  <input type="password" id="password" name="password" required minlength="5" />
  <p id="passwordError" class="error" style="display: none;">Password must be at least 5 characters long.</p>

  <label>Confirm Password</label>
  <input type="password" id="confirmPassword" name="confirmPassword" required />
  <p id="confirmError" class="error" style="display: none;">Passwords do not match.</p>

  <button type="submit">Reset Password</button>

  <!-- Display error message if any from URL -->
  <p th:if="${param.error}" th:text="${param.error}" class="error"></p>
</form>

<script>
  const form = document.getElementById('resetForm');
  const password = document.getElementById('password');
  const confirmPassword = document.getElementById('confirmPassword');
  const passwordError = document.getElementById('passwordError');
  const confirmError = document.getElementById('confirmError');

  form.addEventListener('submit', function(event) {
    let valid = true;

    // Reset error messages
    passwordError.style.display = 'none';
    confirmError.style.display = 'none';

    // Check password length
    if (password.value.length < 5) {
      passwordError.style.display = 'block';
      valid = false;
    }

    // Check if passwords match
    if (password.value !== confirmPassword.value) {
      confirmError.style.display = 'block';
      valid = false;
    }

    // Prevent form submission if validation fails
    if (!valid) {
      event.preventDefault();
    }
  });
</script>
</body>
</html>
